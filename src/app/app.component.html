<div class="flex flex-col p-[10rem] gap-[3rem] w-full h-full">
    <div class="text-slate-600 text-[4rem] text-center font-medium">영화 등록 및 리스트</div>
    <div class="flex flex-col gap-[1rem] justify-center border-2 rounded-3xl p-5">
        <div class="text-[1.7rem] font-semibold text-center text-slate-800 border-b-2 p-2">영화 등록</div>
        <div class="grid grid-cols-4 gap-2 text-center">
            <div>영화</div>
            <div>감독</div>
            <div>개봉일</div>
            <div>주연</div>
        </div>
        <div class="grid grid-cols-4 gap-2 text-center">
            <input type="text" [(ngModel)]="movie.title" class="rounded-md p-2 outline-blue-400 bg-slate-300">
            <input type="text" [(ngModel)]="movie.director" class="rounded-md p-2 outline-blue-400 bg-slate-300">
            <input type="text" [(ngModel)]="movie.releaseDate" class="rounded-md p-2 outline-blue-400 bg-slate-300">
            <input type="text" [(ngModel)]="movie.actors" class="rounded-md p-2 outline-blue-400 bg-slate-300">
        </div>
        <button (click)="onCreate()" class="bg-slate-500 text-white p-3 rounded-md">입력</button>
    </div>
    <div class="flex flex-col gap-[1rem] justify-center ">
        <div class="text-[1.7rem] text-center text-slate-800 font-semibold">영화 목록</div>
        <div class="grid grid-cols-7 border-b-2 text-center p-2 bg-slate-400 text-white">
            <div>no</div>
            <div>영화</div>
            <div>감독</div>
            <div>개봉일</div>
            <div class="col-span-2">출연진</div>
            <div></div>
        </div>
        <div *ngFor="let movie of movieList$ | async; let i = index" class="flex flex-col">
            @if (selectedMovieId !== -1) {
                <div class="grid grid-cols-7 text-center p-2">
                    <div>{{ movie.id }}</div>
                    <div>{{ movie.title }}</div>
                    <div>{{ movie.director }}</div>
                    <div>{{ movie.releaseDate }}</div>
                    <div class="col-span-2">{{ movie.actors }}</div>
                    <div><button (click)="editMovie(movie.id)" class="bg-slate-500 text-white py-1 px-2 rounded-md">수정</button></div>
                </div>
            } @else {
                <div class="grid grid-cols-7 text-center p-2 gap-2">
                    <div>{{ movie.id }}</div>
                    <input type="text" [(ngModel)]="movie.title" class="border-2 rounded-md text-center">
                    <input type="text" [(ngModel)]="movie.director" class="border-2 rounded-md text-center">
                    <input type="text" [(ngModel)]="movie.releaseDate" class="border-2 rounded-md text-center">
                    <input type="text" [(ngModel)]="movie.actors" class="col-span-2 border-2 rounded-md text-center">
                    <div><button (click)="updateMovie()" class="bg-slate-500 text-white py-1 px-2 rounded-md">완료</button></div>
                </div>
            }
        </div>
    </div>
</div>
